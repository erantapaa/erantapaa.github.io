<html>
<head>

<style>
.verse {
  line-height: 1.2;
}

.chordline {
  white-space: pre;
  unicode-bidi: embed;
  display: block;
  padding-top: 1em;
}

.chordline .relc {
  position: absolute;
  font-style: italic;
}

.chordline .absc {
  position: relative;
  top: -1em;
}
</style>

<script>
function slider(v) {
  console.log("v:", v)
  var lh = (1 + v / 100.0).toFixed(2)
  var elts = document.getElementsByClassName("verse")
  for (var i = 0 ; i < elts.length; i++) {
    var e = elts[i]
    e.style.lineHeight = lh
  }
  var o = document.getElementById("output")
  if (o) {
    o.innerHTML = lh
  }
  return false;
}
</script>

</head>
<body>

<div class="verse">
This is the line before
<div class="chordline">A&nbsp;<span class="relc"><span class="absc">G</span></span>long,&nbsp;<span class="relc"><span class="absc">D/F#</span></span>long,&nbsp;<span class="relc"><span class="absc">Em</span></span>time&nbsp;ago,</div>
<div class="chordline"><span class="relc"><span class="absc">Am</span></span>I&nbsp;can&nbsp;still&nbsp;re<span class="relc"><span class="absc">C</span></span>member&nbsp;how&nbsp;that</div>
This is line after<br/>
This is the second line after
</div>

<input type="range" name="points" min="0" max="100" onchange="slider(this.value)">
<div id="output"></div>
</body>
</html>
